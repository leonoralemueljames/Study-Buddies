<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Sync - Verification Method</title>

    <link rel="icon" href="assets/images/StudyBuddiesLogo.png">
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
    <section>
      <button class="show-modal">Click to Proceed!</button>
      
      <span class="overlay"></span>

      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Completed</h2>
        <h3>You have sucessfully registered to our server. Thank you!</h3>

        <div class="buttons">
          <button id="myButton" href="mainpage.html">Ok, Back to Home</button>
          
        </div>
      </div>
    </section>

    <script>
      const section = document.querySelector("section"),
        overlay = document.querySelector(".overlay"),
        showBtn = document.querySelector(".show-modal");
    

      showBtn.addEventListener("click", () => section.classList.add("active"));

      overlay.addEventListener("click", () =>
        section.classList.remove("active")
      );

      document.getElementById("myButton").onclick = function () {
        location.href = "mainpage.html";
    };

     window.history.forward();
    function noBack()
    {
        window.history.forward();
    }

     
    </script>
  </body>
</html>
